<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Binary Translator</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background: #fff9c4;
  padding: 20px;
  display: flex;
  flex-direction: column;

/* ‡¶ï‡ßç‡¶≤‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® - ‡¶≤‡¶æ‡¶≤ ‡¶∞‡¶ô‡ßá‡¶∞ */
.clear-btn { background-color: #d32f2f; margin-top: 5px; width: auto; align-self: flex-start; padding: 8px 18px; font-size: 16px; border-radius: 5px; }
.clear-btn:hover { background-color: #b71c1c; }

.input-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; }

pre {
  width: 100%; max-width: 500px; min-height: 60px;
  background: #ffffff; padding: 10px; margin-top: 15px;
  border-radius: 8px; border: 2px solid #f57f17;
  overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;
}

/* ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶ï‡¶™‡¶ø ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶∞‡¶ô */
.copy-input { background-color: #5d4037; }
.copy-result { background-color: #2e7d32; }
.speak-btn { background-color: #0277bd; }
</style>
</head>
<body>

<h2>Binary Translator Pro üü¢</h2>

<select id="mode">
  <option value="text2bin">Language ‚Üí Binary</option>
  <option value="bin2text">Binary ‚Üí Language</option>
</select>

<div class="input-container">
  <textarea id="inputText" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>
  <button class="clear-btn" onclick="clearAll()">√ó Clear</button>
</div>

<button class="copy-input" onclick="copyText('inputText')">Copy My Text üìã</button>

<button onclick="translateText()">Translate üîÑ</button>
<button class="speak-btn" onclick="speakText()">Read Aloud üîä</button>

<pre id="outputText"></pre>

<button class="copy-result" onclick="copyText('outputText')">Copy Translated Result üìã</button>

<script>
const input = document.getElementById('inputText');
const output = document.getElementById('outputText');
const modeSelect = document.getElementById('mode');

function translateText() {
  const mode = modeSelect.value;
  let text = input.value.trim();
  if(!text) { output.textContent = "‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≤‡¶ø‡¶ñ‡ßã ‡¶Ü‡¶ó‡ßá!"; return; }

  if(mode === 'text2bin'){
    let binary = '';
    for(let char of text) {
      binary += char.codePointAt(0).toString(2).padStart(16,'0') + ' ';
    }
    output.textContent = binary.trim();
  } else {
    const bins = text.split(/\s+/);
    let result = '';
    try {
      for(let b of bins){
        if(!b) continue;
        result += String.fromCodePoint(parseInt(b, 2));
      }
      output.textContent = result;
    } catch(e) { output.textContent = "‡¶≠‡ßÅ‡¶≤ ‡¶¨‡¶æ‡¶á‡¶®‡¶æ‡¶∞‡¶ø!"; }
  }
}

function clearAll() {
  input.value = "";
  output.textContent = "";
}

// ‡ßß‡ß¶‡ß¶% ‡¶ï‡¶æ‡¶∞‡ßç‡¶Ø‡¶ï‡¶∞‡ßÄ ‡¶ï‡¶™‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
function copyText(elementId) {
  const element = document.getElementById(elementId);
  let textToCopy = (elementId === 'inputText') ? element.value : element.innerText;

  if(!textToCopy || textToCopy === "‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≤‡¶ø‡¶ñ‡ßã ‡¶Ü‡¶ó‡ßá!" || textToCopy === "‡¶≠‡ßÅ‡¶≤ ‡¶¨‡¶æ‡¶á‡¶®‡¶æ‡¶∞‡¶ø!") {
    alert("‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶®‡ßá‡¶á!");
    return;
  }

  const textArea = document.createElement("textarea");
  textArea.value = textToCopy;
  textArea.style.position = "fixed";
  textArea.style.left = "-9999px";
  document.body.appendChild(textArea);
  
  textArea.focus();
  textArea.select();
  textArea.setSelectionRange(0, 99999);

  try {
    const successful = document.execCommand('copy');
    if(successful) {
      alert("‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ");
    } else {
      alert("‡¶ï‡¶™‡¶ø ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚ùå");
    }
  } catch (err) {
    alert("‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶π‡ßü‡¶®‡¶ø‡•§");
  }

  document.body.removeChild(textArea);
}

function speakText() {
  const text = input.value.trim();
  if(!text) return alert("‡¶™‡ßú‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≤‡¶ø‡¶ñ‡ßã!");
  
  window.speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  
  if(/[\u0980-\u09FF]/.test(text)) {
    utterance.lang = 'bn-BD';
  } else {
    utterance.lang = 'en-US';
  }
  
  window.speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
